<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>view client comments</title>
        <link rel="shortcut icon"  href="#{request.contextPath}/resources/images/logoicon.ico" type="image/x-icon"/> 
 <script data-ad-client="ca-pub-9824241097560337" async='async' src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
        </script>
    </h:head>

    <h:body style="background: #99ff99;font-size: small">


        <div align="left">
            <h:form id="subjtRegForm" enctype="multipart/form-data">
                <p:panel  id="subjpanel" header="Clients Comments" style="font-size: small;left: 18%; margin-left: -100px; width: 1220px; position: relative;">


                    <p:messages id="message" showDetail="false" autoUpdate="true" closable="true" />
                    <p:growl id="msg" autoUpdate="true" />

                    <p:spacer height="29"></p:spacer>


                    <p:dataTable value="#{subjtInfoTable.registeredSubjects}"  var="item" paginator="true" rows="5" style="width:1200px"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30" > 

                        <f:facet name="header">
                            <h:outputText value="Clients Comments" />
                        </f:facet>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="UID" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.uid}"></h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="InterestedIn" ></h:outputText>
                            </f:facet>
                            <h:outputText value="#{item.intrestedIn}"></h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name" ></h:outputText>
                            </f:facet>
                            <h:outputText value="#{item.name}"></h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Year" ></h:outputText>
                            </f:facet>
                            <h:outputText value="#{item.email}"></h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Phone No" ></h:outputText>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Comments" />
                            </f:facet>
                            <h:outputText value="#{item.comment}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Comment Date" />
                            </f:facet>
                            <h:outputText escape="false" value="#{item.commentDate}"/>
                        </p:column>

                    </p:dataTable>   

                    <p:spacer width="25px"/>
                    <h:link  style="color: #ff6699;font-family: fantasy;font-stretch: expanded;font-size: small" value="click here to navigate to Admin Dashboard page" outcome="adminDashboard" />  

                </p:panel>
            </h:form>
        </div>

    </h:body>
</html>
