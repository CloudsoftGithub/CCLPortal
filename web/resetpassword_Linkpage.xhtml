<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>reset password_link_page</title>
        <link rel="shortcut icon"  href="#{request.contextPath}/resources/images/logoicon.ico" type="image/x-icon"/> 
 <script data-ad-client="ca-pub-9824241097560337" async='async' src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
        </script>
    </h:head>

    <h:body>
        <div>
            <b:form>
                <ui:include src="header.xhtml"/>
            </b:form>
        </div>

        <b:container  fluid="false" >

            <div>
                <p:spacer height="100px" /> <!-- this is a space  -->
            </div>

            <div class="col-sm-2" >
                <!-- nothing is written here -->
            </div>


            <div class="col-sm-8" align="center" style="font-size:  large">
                <b:form id="passwordResetForm" >

                    <b:panel style=";height: 430px; align-self: center;animation-fill-mode: both;font-size: smaller; background: lightblue">
                        <div align="left"> 
                            <p:messages  id="msg2" showDetail="false"  style="font-size: medium"  autoUpdate="true" closable="true"/>
                        </div>
                        <p:panel id="subpanel2">
                            <b:panel id="panel" title="Password Resetting Form" style="height: 310px; background: #ccccff; align-self: center;animation-fill-mode: both">

                                <h:panelGrid columns="1" cellpadding="4" >
                                     <h4 style="background: wheat; font-family: cursive; font-size: larger; color: blueviolet"> Supply a new password to be used when login into your account:</h4>

                                    <p:spacer />

                                    <b:inputSecret id="password" tooltip="supply new password" type="text" value="#{resetpasswordBEAN.resetpswd.newpassword}" class="form-control" label="New password:" placeholder="Enter new password" required="true" requiredMessage="Pls, supply new_password" />      

                                    <p:commandButton  style="width: 400px; height: 100px; background: lightskyblue; color: black; font-family: sans-serif; font-size: xx-large" value="Reset Password " ajax="false"  action="#{resetpasswordBEAN.resetpasswordMethod()}" update="msg2"/>

                                    <p:spacer /> 

                                </h:panelGrid>

                            </b:panel>

                        </p:panel> <!-- SubPanel2-->

                    </b:panel>
                </b:form>
            </div>


            <div class="col-sm-2"  >
                <!-- nothing is written here -->

            </div>
        </b:container>

    </h:body>
</html>
