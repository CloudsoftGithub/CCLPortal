<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>news</title>
        <link rel="shortcut icon"  href="#{request.contextPath}/resources/images/losalogo.ico" type="image/x-icon"/> 

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>

        <!-- Google web font -->
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" />

        <link href="https://fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Pacifico&amp;subset=latin-ext" rel="stylesheet"/>

        <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700&amp;subset=latin-ext" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Shrikhand&amp;subset=latin-ext" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet"></link>


        <!-- style css -->
        <link href="css/style.css" rel="stylesheet"></link>

 <script data-ad-client="ca-pub-9824241097560337" async='async' src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
        </script>
    </h:head>


    <h:body style="font-size: small;background: #ece3a5">
        <div align="center">
            <h:form style="background: #336600;" >

                <ui:include src="headerenrolledUsersDashboard.xhtml"/>

            </h:form>
        </div>

        <b:container  fluid="false" >
            <div  >
                <p:spacer height="100px" />

            </div>

            <b:form>
                <div  class="col-sm-5"  align="center" >
                    <b:panel title="NEWS UPDATES " style="font-family:  sans-serif; font-size: x-large;">
                        <div style="color:  #c9302c; font-family: 'Pacifico', cursive;">
                            <marquee behavior="scroll" scrolldelay="200" direction="left" > 
                                <!---THIS MESSAGE HAS BEEN COMMENTED -->
                                <!---
                                www.losalafia.com
                                -->
                            </marquee>
                        </div>

                    </b:panel>
                </div>
               
                <div  class="col-sm-7"  align="center">
                    <b:panel title="ANNOUNCEMENT" style="font-family:  'Kanit', sans-serif; font-size: small;color: black ">

                        <div style="color:  #c9302c; font-family: 'Anton', cursive;font-size: x-large">
                            <marquee behavior="scroll" scrolldelay="200" direction="left" > 
                                Always check for the latest announcement here                           
                            </marquee>
                        </div>

  
                         <!---  start of data table -->


                         <b:dataTable value="#{checkforAnnouncemnet.publicizedAnnouncement}"  style="background: grey" var="item">
 
                            <f:facet name="header">
                                <h:outputText value="Clients Comments" />
                            </f:facet>

                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="ID" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.aid}"></h:outputText>
                            </b:column>
 
                                <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Announcements" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.announcement}"></h:outputText>
                            </b:column>
                                <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Publicized Date" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.publicizedDate}"></h:outputText>
                            </b:column>
                        </b:dataTable> 
 
                        <!--- end of data table-->
 

                    </b:panel>

                </div>

 

            </b:form>   


        </b:container>
        <p:spacer height="120px" />

        <!-- adding the footer -->
        <div align="center">
            <h:form style="background: #336600;" >
                <ui:include src="footer.xhtml"/>
            </h:form>
        </div>


    </h:body>

</html>
