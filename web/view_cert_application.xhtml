<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>view_cert_application</title>
        <link rel="shortcut icon"  href="#{request.contextPath}/resources/images/logoicon.ico" type="image/x-icon"/> 

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Bootstrap -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"></link>

        <!-- js -->
        <script type="text/javascript" src="resources/js/jquery-2.1.4.min.js"></script>
        <!-- //js -->

        <!-- Datepicker js -->
        <script type="text/javascript" src="resources/js/dpStartDate.js"></script>
        <!-- //Datepicker js -->

        <!-- Google web font -->
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" />

        <link href="https://fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Pacifico&amp;subset=latin-ext" rel="stylesheet"/>

        <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700&amp;subset=latin-ext" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Shrikhand&amp;subset=latin-ext" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet"></link>

        <!-- style css -->
        <link href="css/style.css" rel="stylesheet"></link>
         <script data-ad-client="ca-pub-9824241097560337" async='async' src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
        </script>
    </h:head>

    <h:body style="font-size: small;background: #9999ff">


        <div align="center">
            <h:form style="background: #336600;" >
                <ui:include src="headerCCLAdmin.xhtml"/>
            </h:form>
        </div>


        <b:container  fluid="false"  > 
            <div  >
                <p:spacer height="10px" /> <!-- this is a space  -->
            </div>

            <b:form id="viewStockForm" >


                <div class="col-md-12"  style="background: #936be8">
                    <b:messages id="msg" show-detail="true" />

                    <div align="center" style="background: black; font-family: monospace; color: lightskyblue; font-size: xx-large"> Certificate Application Details</div>
                    <p:separator/>

                    <b:dataTable id="viewCertAppl" value="#{viewCert_Application.cert_ApplicatonviewInfo}" var="item" style="width: 800px;">
                        <f:facet name="header">
                            <h:outputText value="Registered Products" />
                        </f:facet>

                        <b:column >
                            <f:facet name="header">
                                <h:outputText value="Full Name" style="width: 50px"></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.fullname}"></h:outputText>
                        </b:column>


                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="E-mail" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.email}"></h:outputText>
                        </b:column>

                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Phone No" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.phone}"></h:outputText>
                        </b:column>

                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Program" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.program}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Username" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.username}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="CCL No" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.cclNo}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Date Registered" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.dateSigneUp}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Cert_App Date" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.dateApplied}"></h:outputText>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="Duration" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.duration}"></h:outputText>
                        </b:column>
                    </b:dataTable>

                </div>

                <p:spacer height="0px" />

                <div class="col-md-12" style="background: black">

                    <b:panel title="Cert. Approval Panel" style="background:  #ffffff; color: #999999; font-size: medium">
                        <div style="background: #d1d6c3">
                              <h4 align="center" style=" color: red; "> Approve Certificate Application Here </h4>
                        <h4 align="center" style=" color: blue; "> (Please, always seek for permission before approving certificates. Thank you)</h4>
                        
                        </div>
                      
                        <b:inputText tooltip="supply your username" type="text" value="#{certApplicationBEAN.username}" class="form-control" label="Username" placeholder="username" required="true" requiredMessage="Pls, supply username"  />
                        <p:commandButton  style="background: green; color: white" value="Approve" action="#{certApplicationBEAN.certApproval()}" ajax="false" update="msg,viewCertAppl"/> 
                    </b:panel>
                </div>

            </b:form>
        </b:container>


        <!-- adding the footer -->


        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/owl.carousel.min.js"></script>
        <script type="text/javascript" src="resources/js/jquery.mixitup.min.js" ></script>
        <script src="resources/js/wow.min.js"></script>
        <script src="resources/js/jquery.validate.js"></script>
        <script type="text/javascript" src="resources/js/jquery.hoverdir.js"></script>
        <script type="text/javascript" src="resources/js/jQuery.scrollSpeed.js"></script>
        <script src="resources/js/script.js"></script>
    </h:body>
</html>
