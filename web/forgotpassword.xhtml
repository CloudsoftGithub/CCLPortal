<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>reset password</title>
        <link rel="shortcut icon"  href="#{request.contextPath}/resources/images/logoicon.ico" type="image/x-icon"/> 
        <script data-ad-client="ca-pub-9824241097560337" async='async' src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
        </script>
    </h:head>

    <h:body >
        <div>
            <b:form>
                <ui:include src="header.xhtml"/>
            </b:form>
        </div>


        <div>
            <p:spacer height="100px" /> <!-- this is a space  -->
        </div>

        <b:container  fluid="false" >


            <div class="col-sm-2" >
                <!-- nothing is written here -->
            </div>


            <div class="col-sm-8" align="center" style="font-size:  large">
                <br/>
                <b:form id="enrollmentForm" >
                    <div align="left"> 
                        <p:messages  id="msg2" showDetail="false"  style="font-size: medium; "  />
                        <b:growl id="msg"  />
                    </div>
                    <b:panel  style="font-size: smaller; ">

                        <p:panel id="subpanel2">
                            <b:panel id="panel" title="Password Resetting Form" style="height: 550px; background: #6c5f7e; align-self: center;animation-fill-mode: both">

                                <h:panelGrid columns="1" cellpadding="4" >
                                    <h4 style="background: whitesmoke; font-family: cursive; font-size: larger; color: blue"> Answer the following questions in order to reset your password:</h4>
                                    <p:spacer />
                                    <b:inputText id="userName" tooltip="supply your username" type="text" value="#{resetpasswordBEAN.resetpswd.username}" class="form-control" label="Username:" placeholder="Enter the username" required="true" requiredMessage="Pls, supply username" />      

                                    <b:selectOneMenu id="program" label="Program:" value="#{resetpasswordBEAN.resetpswd.program}" class="form-control" required="true" required-message="Pls, select program" style="background: gray; color: #ffffff" >
                                        <f:selectItem itemLabel="Select program" itemValue=""  />
                                        <f:selectItem itemLabel="Advanced ICT Training" itemValue="Advanced ICT Training" />
                                        <f:selectItem itemLabel="Medium ICT Training" itemValue="Medium ICT Training" />
                                        <f:selectItem itemLabel="Basic ICT Training" itemValue="Basic ICT Training" />
                                        <f:selectItem itemLabel="Java SE Training" itemValue="Java SE Training" />
                                        <f:selectItem itemLabel="Java EE Training" itemValue="Java EE Training" />
                                        <f:selectItem itemLabel="C# Programming Training" itemValue="C# Programming Training" />
                                        <f:selectItem itemLabel="C++ Programming Training" itemValue="C++ Programming Training" />
                                        <f:selectItem itemLabel="C Programming Training" itemValue="C Programming Training-008" />
                                        <f:selectItem itemLabel="Phyton Programming Training" itemValue="Phyton Programming Training" />
                                        <f:selectItem itemLabel="PHP Programming Training" itemValue="PHP Programming Training" />
                                        <f:selectItem itemLabel="PHP with CodeIgniter" itemValue="PHP with CodeIgniter" />
                                        <f:selectItem itemLabel="Other Programming Languages" itemValue="Other Programming Languages" />
                                        <f:selectItem itemLabel="Bootfaces Training" itemValue="Bootfaces Training" />
                                        <f:selectItem itemLabel="JSF/Primefaces Training" itemValue="JSF/Primefaces Training" />
                                        <f:selectItem itemLabel="Android Dev. Training" itemValue="Android Dev. Training" />
                                        <f:selectItem itemLabel="Software Dev. Traing" itemValue="Software Dev. Traing" />
                                        <f:selectItem itemLabel="Stand-alone Systems" itemValue="Stand-alone Systems" />
                                        <f:selectItem itemLabel="Network-based Systems" itemValue="Network-based Systems" />
                                        <f:selectItem itemLabel="AWS Cloud Dev. Training" itemValue="AWS Cloud Dev. Training" />
                                        <f:selectItem itemLabel="Jelastic Cloud Dev. Training" itemValue="Jelastic Cloud Dev. Training" />
                                        <f:selectItem itemLabel="General Cloud Hosting Training" itemValue="General Cloud Hosting Training" />
                                        <f:selectItem itemLabel="Statistical Packages Training" itemValue="Statistical Packages Training" />
                                        <f:selectItem itemLabel="Diploma In Microsoft Packages" itemValue="Diploma In Microsoft Packages" />
                                        <f:selectItem itemLabel="Diploma In Microsoft Excel" itemValue="Diploma In Microsoft Excel" />
                                        <f:selectItem itemLabel="Advanced Excel Training" itemValue="Advanced Excel Training" />

                                        <f:selectItem itemLabel="Web Development Training" itemValue="Web Development Training"/>
                                        <f:selectItem itemLabel="Cyber Security" itemValue="Cyber Security"/>
                                        <f:selectItem itemLabel="Webinar Training" itemValue="Webinar Training"/>
                                        <f:selectItem itemLabel="NYSC Trainee" itemValue="NYSC Trainee"/>

                                    </b:selectOneMenu>

                                    <b:inputText id="emailID" tooltip="supply your e-mail" type="text" value="#{resetpasswordBEAN.resetpswd.email}" class="form-control"  label="E-mail" placeholder="Enter the e-mail address used during entrollment" required="true" requiredMessage="Pls, supply email" validator-message="Supply a valid e-mail id" >
                                        <f:validateRegex  pattern="[a-zA-Z0-9_]*[@]{1}[a-zA-Z0-9_]*[.]{1}[a-zA-Z]{2,3}" /> 
                                    </b:inputText>


                                    <p:commandButton  ajax="false" style="width: 300px; height: 100px; background: lightsteelblue; color: black; font-family: sans-serif; font-size: large" value="Next >> "  action="#{resetpasswordBEAN.passwordResetConfirnmationMthd()}" update="msg2,msg"/>

                                    <p:spacer /> 

                                </h:panelGrid>

                            </b:panel>

                        </p:panel> <!-- SubPanel2-->

                    </b:panel>
                </b:form>
            </div>


            <div class="col-sm-2"  >
                <!-- nothing is written here -->

            </div>
        </b:container>

    </h:body>
</html>
