<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>certificate application</title>
        <link rel="shortcut icon"  href="#{request.contextPath}/resources/images/logoicon.ico" type="image/x-icon"/> 
 <script data-ad-client="ca-pub-9824241097560337" async='async' src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
        </script>
    </h:head>
    <h:body style="background:  lightblue">

        <div>
            <b:form>
                <ui:include src="headerenrolledUsersDashboard.xhtml"/>
            </b:form>
        </div>


        <b:container  fluid="false" >
            <div>
                <p:spacer height="120px" /> <!-- this is a space  -->
            </div>
            
            <div class="col-sm-3">

                <p:spacer height="30px"/>

            </div>
            
            <div class="col-sm-6">

                <b:form id="certAppform" style="background: gray; " >


                    <b:messages id="msg" style="font-size: larger" />

                    <p:panel  style="background:  darksalmon; color: black; font-size: medium">

                        <h3  align="center" style="font-family: 'Pacifico', monospace; color: black">Apply for Cert. here</h3>
                        <br style="height: 30px"  />

                        <h:inputText id="myusername"  disabled="true"  value="#{enrolledUserLoginBean.login.username}" class="form-control" label="Username: "  required="true" requiredMessage="Pls, supply username" />

                        <p:separator />
                        <h4 style="color: wheat; font-style:oblique ;font-family:  'Kanit', sans-serif;">Certificate Application Note:</h4>

                        <ol type="1" style="font-family: sans-serif; color: black">
                            <li>                <h4 style="color: black">I, with the username  displayed above wish to apply for CCL certificate for the course I have offered.</h4></li>
                            <li>                <h4 style="color: black">I do hope that the management of CCL will consider my request.</h4> </li>
                            <li>                <h4 style="color: black">Thank you. </h4>   </li>
                        </ol>
                        <p:separator  />
                        <p:commandButton  style="width: 300px; height: 100px; font-size: xx-large; background: greenyellow; color: black" value="Apply" action="#{certApplicationBEAN.applyfor_certMthd()}" update="msg"/> 
                    </p:panel>

                    
                </b:form>
            </div>
             <div class="col-sm-3">

                <p:spacer height="30px"/>

            </div>
        </b:container>
    </h:body>
</html>
