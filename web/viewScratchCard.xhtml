<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>View Scratch Cards</title>
        <link rel="shortcut icon"  href="#{request.contextPath}/resources/images/logoicon.ico" type="image/x-icon"/> 
 <script data-ad-client="ca-pub-9824241097560337" async='async' src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
        </script>
    </h:head>

    <h:body style="background: #99ff99;font-size: small">


        <div align="left">
            <h:form id="subjtRegForm" enctype="multipart/form-data">
                <p:panel  id="subjpanel" header="Scratch Card Display" style="font-size: small;left: 30%; margin-left: -100px; width: 800px;  height: 780px;position: relative;">


                    <p:messages id="message" showDetail="false" autoUpdate="true" closable="true" />
                    <p:growl id="msg" autoUpdate="true" />

                    <p:spacer height="29"></p:spacer>


                    <p:dataTable value="#{viewScratchCards.producedCards}"  var="item" paginator="true" rows="5" style="width:780px; height: 780px"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="30,50,100" > 

                        <f:facet name="header">
                            <h:outputText value="Scratch Card Display" ></h:outputText>
                        </f:facet>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="UID" ></h:outputText>
                            </f:facet>
                            <h:outputText escape="false" value="#{item.uid}"></h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PIN NO." ></h:outputText>
                            </f:facet>
                            <h:outputText value="#{item.pinNo}"></h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="SERIAL NO." ></h:outputText>
                            </f:facet>
                            <h:outputText value="#{item.serialNo}"></h:outputText>
                        </p:column>

                    </p:dataTable>   


                </p:panel>
            </h:form>
        </div>

    </h:body>
</html>
