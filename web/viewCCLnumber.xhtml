<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>view_cclno</title>
        <link rel="shortcut icon"  href="#{request.contextPath}/resources/images/logoicon.ico" type="image/x-icon"/> 
 <script data-ad-client="ca-pub-9824241097560337" async='async' src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
        </script>
    </h:head>


    <h:body style="background:  #bab3e1">

        <div>
            <b:form>
                <ui:include src="headerenrolledUsersDashboard.xhtml"/>
            </b:form>
        </div>

        <b:container fluid="false" >
            <div>
                <p:spacer height="20px" /> <!-- this is a space  -->
            </div>

            <div class="col-sm-3" align="center">
                <!-- space -->
            </div>

            <div  class="col-sm-6" align="center">

                <b:messages id="msg1" style="font-size: larger" />

                <b:form  id="RetrieveCCLNoform" style="background: #ccccff;" >

                    <b:panel id="RetrieveCCLNoformPanel"  style="background:  darksalmon; color: black; font-size: medium">
                        <h3  align="center" style="font-family: 'Pacifico', monospace; color: black; background: #ccccff">Retrieve your CCL number</h3>
                        <br style="height: 30px"  />
                        <div id="retDIV" align="center">
                            <h:outputText value="Supply username" /> <br />

                            <h4 align="center" style="color: black; background: white">  <h:inputText  id="myusername" label="Supply username"  value="#{enrolledUserLoginBean.login.username}" size="5" style="background: #ccccff; font-family: cursive;align-content: center" required="true" requiredMessage="Pls, supply username!"  />   </h4>               
                            <b:inputText ajax="true" style="color: black; font-size:  large" id="cclnumber"  value="#{retrieveCCLnoBEAN.cclno}"  />
                            <b:inputText ajax="true" style="color: black; font-size:  large" id="fullname"  value="#{retrieveCCLnoBEAN.fullname}"   />

                        </div>

                        <p:separator />
                        <div align="left">

                            <p:commandButton ajax="false"  style="width: 300px; height: 100px; font-size: xx-large; background: #ccccff; color: black" value="View CCL No" action="#{retrieveCCLnoBEAN.retrieveCCLNOMethod()}" update="msg1,cclnumber,fullname"/> 

                        </div>

                    </b:panel>
                </b:form>
            </div>

            <div class="col-sm-3" align="center">
                <!-- space -->
            </div>

        </b:container>
    </h:body>
</html>
