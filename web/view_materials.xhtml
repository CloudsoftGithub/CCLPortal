                <div class="col-sm-9" align="center">

                    <b:messages id="msgs" />

                    <p:panel id="viewMaterialThePanel"  >
                        <h2 align="center" style="background: lightskyblue"> View Material </h2>        
                        <!---  start of data table -->

                        <br style="height: 30px" /> 

                        <b:dataTable  id="MaterialDataTabe"  value="#{checkforMaterials.materials}" ajax="true" var="item"   style="width:800px; background: lightsteelblue">

                            <f:facet name="header">
                                <h:outputText value="Assignment" />
                            </f:facet>

                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="MID" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.mid}"></h:outputText>
                            </b:column>

                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Program" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.programm}"></h:outputText>
                            </b:column>

                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Batch" ></h:outputText>
                                </f:facet>
                                <h:outputText value="#{item.batch}"></h:outputText>
                            </b:column>

                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Title" ></h:outputText>
                                </f:facet>
                                <h:outputText value="#{item.title}"></h:outputText>
                            </b:column>

                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Descrp" ></h:outputText>
                                </f:facet>
                                <h:outputText value="#{item.description}"></h:outputText>


                            </b:column>

                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Date" ></h:outputText>
                                </f:facet>
                                <h:outputText value="#{item.date}"></h:outputText>
                            </b:column>
                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="File" ></h:outputText>
                                </f:facet>
 
                                <pe:documentViewer value="#{checkforMaterials.file}" width="500"   cache="false"  />

                            </b:column>

                        </b:dataTable> 

                        <!--- end of data table-->
                    </p:panel> 

                </div>


            </b:form>  
        </b:container>

    </h:body>
